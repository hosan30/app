<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/c33dfe6377.js" crossorigin="anonymous"></script>

    <title>Dynamic Calculator</title>
</head>

<body>
    <div class="news">
        <a href="beta.html" id="news">Switch to Beta for get new Features</a>
    </div>
    <!-- Main Container -->
    <div class="container1" onclick="cross()" id="">
        <div class="form-control2">
            <div class="">
                <label>B & H (<span id="bhppp">284 </span>)</label>
            </div>
            <div>
                <div class="test" id="success1">
                    <button type="button " id="add " onclick="plus()">
              <i class="icon-plus"></i>
            </button>
                    <input type="text " name=" " class=" " id="bhinput" value="0 " disabled="true" />
                    <button type="button " id="remove " onclick="minus() ">
              <i class="icon-minus"></i>
            </button>
                </div>
            </div>
        </div>
        <div class="form-control2">
            <div>
                <label>Gold Leaf (<span id="leafppp">224 </span>)</label>
            </div>
            <div class="test" id="success2">
                <button type="button " id="add2" onclick="plus2()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " disabled="true" id="leafQuantity" value="0 " />
                <button type="button " id=" " onclick="minus2()">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>

        <div class="form-control2">
            <label>Hollywood(<span id="hlppp">82 </span>)</label>
            <div class="test" id="success3">
                <button type="button " id="add3" onclick="plus3()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " disabled="true" id="hlQuantity" value="0 " />
                <button type="button " onclick="minus3() ">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>
        <div class="form-control2">
            <label>Royal(<span id="rlppp">105 </span>)</label>
            <div class="test" id="success4">
                <button type="button " id="add4 " onclick="plus4()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " disabled="true" id="rlQuantity" value="0 " />
                <button type="button " onclick="minus4() ">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>

        <div class="form-control2 fullwidth">
            <label>Lucky Strike (<span id="lsppp">170 </span>)</label>
            <div class="test" id="success5">
                <button type="button " onclick="plus6()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " disabled="true" id="lsQuantity" value="0 " />
                <button type="button " onclick="minus6()">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>
        <div class="form-control2 fullwidth">
            <label>Price Per Packet & Quantity</label>

            <div class="blank">
                <input type="text " name=" " class="others" id="blankPrice" value="0 " />

                <div class="test" id="success6">
                    <button type="button " id="add6" onclick="plus8() ">
              <i class="icon-plus"></i>
            </button>

                    <input type="text " name=" " class=" " disabled="true" id="blankQuantity" value="0 " />
                    <button type="button " onclick="minus8() ">
              <i class="icon-minus"></i>
            </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of main Container -->

    <!-- Total Span -->
    <div class="middle d-flex justify-content-center">
        <div class="total">
            <button onclick="count()" id="calaculate2 " class="cal">
          Calculate
        </button>
            <b><p><span id="OTA" class=" "></span></p
        ></b>

            <button onclick="clear3()" id="clear" class="clear-input">
          clear All
        </button>
        </div>
    </div>
    <div class="edit">
        <button onclick="edit()" class="edit">
        <i class="fa-regular fa-pen-to-square"></i>
      </button>
    </div>
    <div class="setting">
        <button onclick="setting()" class="setting">
        <!-- <i class="fa-solid fa-gear"></i> -->
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

    <!-- Flash Card -->
    <div class="flash">
        <div class="cleared fade-out fade-in" id="cleared">
            <p>Cleared</p>
            <i class="fa-regular fa-circle-check ok"></i>
        </div>
        <div class="update-flash fade-out fade-in" id="cleared2">
            <p>Updated</p>
            <i class="fa-regular fa-circle-check ok"></i>
        </div>
    </div>

    <!-- Update price -->
    <div class="side-bar" id="side-bar">
        <div class="update" id="update">
            <!-- <button id="cross" class="cross" onclick="cross()"> -->
            <!-- <i class="icon-remove"></i>
            </button> -->
            <p>Update Price</p>
            <br />
            <p>B&H</p>
            <input type="text " name="" class="ce" id="nbhppp" value="283" /><br />
            <p>Leaf</p>
            <input type="text " name="" class="ce" id="nleafppp" value="222" /><br />
            <p>Hollywood</p>
            <input type="text " name="" class="ce" id="nhlppp" value="80" /><br />
            <p>Royal</p>
            <input type="text " name="" class="ce" id="nrlppp" value="85" /><br />
            <p>Lucky Strike</p>
            <input type="text " name="" class="ce" id="nlsppp" value="170" /><br />
            <button onclick="update()">Update</button>
            <span class="cross" onclick="cross()">&times;</span>
        </div>
    </div>
    <div class="bg-text">
        <div class="words word-1">
            <span>A</span>
            <span>H</span>
        </div>

        <div class="words word-2">
            <span>F</span>
            <span>O</span>
            <span>Y</span>
            <span>S</span>
            <span>A</span>
            <span>L</span>
        </div>
    </div>
    <script src="script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
</body>

</html>
