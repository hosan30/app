<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

<body>
    <!-- Main Container -->
    <div class="container1" onclick="cross()">

          >
        </div>
        <div>
          <div class="test" id="success1">
            <button type="button " id="add " onclick="plus()">
              <i class="icon-plus"></i>

            </button>
          </div>
        </div>
      </div>
      <div class="form-control2">
        <div>
          <label>Gold Leaf (<span id="leafppp">222 </span>)</label>
            </div>
            <div class="test" id="success2">

            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " id="leafQuantity" value="0 " />

            <i class="icon-minus"></i>

            </div>
        </div>

        <div class="form-control2">
            <label>Hollywood(<span id="hlppp">80 </span>)</label>
            <div class="test" id="success3">
                <button type="button " id="add3" onclick="plus3()">
            <i class="icon-plus"></i>

                <input type="text " name=" " class=" " id="hlQuantity" value="0 " />

            <i class="icon-minus"></i>
          </button>
            </div>
        </div>
        <div class="form-control2">
            <label>Royal(<span id="rlppp">85 </span>)</label>
            <div class="test" id="success4">
                <button type="button " id="add4 " onclick="plus4()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " id="rlQuantity" value="0 " />
                <button type="button " onclick="minus4() ">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>

        <div class="form-control2 fullwidth">
            <label>Lucky Strike (<span id="lsppp">170 </span>)</label>
            <div class="test" id="success5">
                <button type="button " onclick="plus6()">
            <i class="icon-plus"></i>
          </button>
                <input type="text " name=" " class=" " id="lsQuantity" value="0 " />
                <button type="button " onclick="minus6()">
            <i class="icon-minus"></i>
          </button>
            </div>
        </div>
        <div class="form-control2 fullwidth">
            <label>Price Per Packet & Quantity</label>

            <div class="others">
                <input type="text " name=" " class="others" id="blankPrice" value="0 " />

                <div class="test" id="success6">
                    <button type="button " id="add6" onclick="plus8() ">
              <i class="icon-plus"></i>
            </button>

                    <input type="text " name=" " class=" " id="blankQuantity" value="0 " />
                    <button type="button " onclick="minus8() ">
              <i class="icon-minus"></i>
            </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of main Container -->

    <!-- Total Span -->
    <div class="middle d-flex justify-content-center">
        <div class="total">
            <button onclick="count()" id="calaculate2 " class="cal">
          Calculate
        </button>
            <b><p><span id="OTA" class=" "></span></p
        ></b>

            <button onclick="clear3()" id="clear" class="clear">clear All</button>
        </div>
    </div>
    <div class="edit">
        <button onclick="edit()" class="edit"><i class="icon-edit"></i></button>
    </div>

    <!-- Flash Card -->
    <div class="flash">
        <div class="cleared fade-out fade-in" id="cleared">
            <p>Cleared</p>
            <i class="icon-remove"></i>
        </div>
        <div class="cleared2 fade-out fade-in" id="cleared2">
            <p>Total Updated</p>
            <i class="icon-remove"></i>
        </div>
    </div>

    <!-- Update price -->
    <div class="update">
        <button id="cross" class="cross" onclick="cross()">
        <i class="icon-remove"></i>
      </button>
        <p>Update Price</p>
        <br />
        <p>B&H</p>
        <input type="text " name="" class="ce" id="nbhppp" value="283" /><br />
        <p>Leaf</p>
        <input type="text " name="" class="ce" id="nleafppp" value="222" /><br />
        <p>Hollywood</p>
        <input type="text " name="" class="ce" id="nhlppp" value="80" /><br />
        <p>Royal</p>
        <input type="text " name="" class="ce" id="nrlppp" value="85" /><br />
        <p>Lucky Strike</p>
        <input type="text " name="" class="ce" id="nlsppp" value="170" /><br />
        <button onclick="update()">Update</button>

    <div class="bg-text">
        <div class="words word-1">
            <span>A</span>
            <span>H</span>
        </div>

        <div class="words word-2">
            <span>F</span>
            <span>O</span>
            <span>Y</span>
            <span>S</span>
            <span>A</span>
            <span>L</span>
